<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Form</title>
</head>
<body>
    <h1>Resultado del Web Scraping</h1>
    <form method="POST" action="/">
        <!-- Mostrar el resultado del scraping -->
        <label for="page_title">Título de la página:</label>
        <input type="text" id="page_title" name="page_title" value="{{ page_title }}" readonly>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
